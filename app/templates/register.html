{% extends "base.html" %}

{% block title %}Registro - MechFinder{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                    <h4>Crie sua conta</h4>
                    <p class="text-muted">Junte-se ao MechFinder hoje</p>
                </div>

                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone / WhatsApp</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="(11) 99999-9999">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Tipo de Conta</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="cliente"
                                    value="cliente" checked>
                                <label class="form-check-label" for="cliente">
                                    <i class="fas fa-user me-1"></i> Cliente
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="lojista"
                                    value="lojista">
                                <label class="form-check-label" for="lojista">
                                    <i class="fas fa-store me-1"></i> Lojista
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="prestador"
                                    value="prestador">
                                <label class="form-check-label" for="prestador">
                                    <i class="fas fa-tools me-1"></i> Prestador
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Criar Conta</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-0">Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
