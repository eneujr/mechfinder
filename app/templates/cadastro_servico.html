{% extends "base.html" %}

{% block title %}Cadastro de Serviço - MechFinder{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-sm border-gold">
            <div class="card-header bg-dark border-bottom border-gold">
                <h4 class="mb-0 text-gold"><i class="fas fa-tools me-2"></i>Novo Serviço</h4>
            </div>
            <div class="card-body bg-dark">
                <form action="{{ url_for('products.cadastro_servico') }}" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nome_servico" class="form-label text-gold">Nome do Serviço *</label>
                                <input type="text" class="form-control bg-darker text-light border-secondary"
                                    id="nome_servico" name="nome_servico" required>
                            </div>

                            <div class="mb-3">
                                <label for="categoria_servico" class="form-label text-gold">Categoria do Serviço
                                    *</label>
                                <select class="form-select bg-darker text-light border-secondary" id="categoria_servico"
                                    name="categoria_servico" required>
                                    <option value="">Selecione uma categoria</option>
                                    {% for category in categories %}
                                    <option value="{{ category.name }}">{{ category.name }}</option>
                                    {% else %}
                                    <option value="mecanica">Mecânica Geral</option>
                                    <option value="funilaria">Funilaria e Pintura</option>
                                    <option value="eletrica">Elétrica Automotiva</option>
                                    <option value="estetica">Estética Automotiva</option>
                                    <option value="geometria">Geometria e Balanceamento</option>
                                    <option value="diagnostico">Diagnóstico Eletrônico</option>
                                    <option value="socorro">Socorro Mecânico</option>
                                    <option value="guincho">Guincho</option>
                                    {% endfor %}
                                </select>
                                {% if not categories %}
                                <div class="form-text text-warning">
                                    <i class="fas fa-exclamation-triangle me-1"></i>
                                    Nenhuma categoria cadastrada no sistema. <a
                                        href="{{ url_for('categories.index') }}">Gerenciar Categorias</a>
                                </div>
                                {% endif %}
                            </div>

                            <div class="mb-3">
                                <label for="preco_servico" class="form-label text-gold">Preço do Serviço (R$) *</label>
                                <input type="number" class="form-control bg-darker text-light border-secondary"
                                    id="preco_servico" name="preco_servico" step="0.01" min="0" placeholder="0.00"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="garantia_servico" class="form-label text-gold">Garantia do Serviço</label>
                                <input type="text" class="form-control bg-darker text-light border-secondary"
                                    id="garantia_servico" name="garantia_servico" placeholder="Ex: 90 dias, 6 meses">
                            </div>

                            <div class="mb-3">
                                <label for="imagem" class="form-label text-gold">Imagem do Serviço</label>
                                <input type="file" class="form-control bg-darker text-light border-secondary"
                                    id="imagem" name="imagem" accept="image/*">
                                <div class="form-text text-muted">Formatos aceitos: JPG, PNG, JPEG. Máx: 5MB.</div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="compatibilidade_servico" class="form-label text-gold">Compatibilidade com
                                    Veículos</label>
                                <input type="text" class="form-control bg-darker text-light border-secondary"
                                    id="compatibilidade_servico" name="compatibilidade_servico"
                                    placeholder="Ex: Todos os veículos, apenas importados, etc.">
                            </div>

                            <div class="mb-3">
                                <label for="diferenciais" class="form-label text-gold">Diferenciais</label>
                                <textarea class="form-control bg-darker text-light border-secondary" id="diferenciais"
                                    name="diferenciais" rows="3"
                                    placeholder="Ex: Sala de espera climatizada, leva e traz, parcelamento..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="especificacoes_servico" class="form-label text-gold">Especificações do
                                    Serviço</label>
                                <textarea class="form-control bg-darker text-light border-secondary"
                                    id="especificacoes_servico" name="especificacoes_servico" rows="2"
                                    placeholder="Ex: Inclui mão de obra, peças originais, tempo de execução..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descricao_servico" class="form-label text-gold">Descrição do Serviço *</label>
                        <textarea class="form-control bg-darker text-light border-secondary" id="descricao_servico"
                            name="descricao_servico" rows="3"
                            placeholder="Descreva detalhadamente o serviço oferecido..." required></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.profile') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Cadastrar Serviço
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('imagem').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                let preview = document.getElementById('imagePreview');
                if (!preview) {
                    preview = document.createElement('img');
                    preview.id = 'imagePreview';
                    preview.className = 'img-fluid mt-2 rounded border border-gold';
                    preview.style.maxHeight = '200px';
                    // Insert after the file input's parent div (the .mb-3 div)
                    event.target.parentNode.appendChild(preview);
                }
                preview.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
