{% extends "base.html" %}

{% block title %}Cadastro de Produto - MechFinder{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-sm border-gold">
            <div class="card-header bg-dark border-bottom border-gold">
                <h4 class="mb-0 text-gold"><i class="fas fa-box me-2"></i>Novo Produto</h4>
            </div>
            <div class="card-body bg-dark">
                <form action="{{ url_for('products.cadastro_produto') }}" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nome" class="form-label text-gold">Nome do Produto *</label>
                                <input type="text" class="form-control bg-darker text-light border-secondary" id="nome"
                                    name="nome" required>
                            </div>

                            <div class="mb-3">
                                <label for="categoria" class="form-label text-gold">Categoria *</label>
                                <select class="form-select bg-darker text-light border-secondary" id="categoria"
                                    name="categoria" required>
                                    <option value="">Selecione uma categoria</option>
                                    {% for category in categories %}
                                    <option value="{{ category.name }}">{{ category.name }}</option>
                                    {% else %}
                                    <!-- Fallback se não houver categorias cadastradas -->
                                    <option value="freios">Freios</option>
                                    <option value="lubrificantes">Lubrificantes</option>
                                    <option value="pneus">Pneus</option>
                                    <option value="motor">Motor</option>
                                    <option value="suspensao">Suspensão</option>
                                    <option value="eletrica">Elétrica</option>
                                    <option value="acessorios">Acessórios</option>
                                    {% endfor %}
                                </select>
                                {% if not categories %}
                                <div class="form-text text-warning">
                                    <i class="fas fa-exclamation-triangle me-1"></i>
                                    Nenhuma categoria cadastrada no sistema. <a
                                        href="{{ url_for('categories.index') }}">Gerenciar Categorias</a>
                                </div>
                                {% endif %}
                            </div>

                            <div class="mb-3">
                                <label for="marca" class="form-label text-gold">Marca *</label>
                                <input type="text" class="form-control bg-darker text-light border-secondary" id="marca"
                                    name="marca" placeholder="Ex: Bosch, Mobil, Goodyear" required>
                            </div>

                            <div class="mb-3">
                                <label for="preco" class="form-label text-gold">Preço (R$) *</label>
                                <input type="number" class="form-control bg-darker text-light border-secondary"
                                    id="preco" name="preco" step="0.01" min="0" placeholder="0.00" required>
                            </div>

                            <div class="mb-3">
                                <label for="imagem" class="form-label text-gold">Imagem do Produto</label>
                                <input type="file" class="form-control bg-darker text-light border-secondary"
                                    id="imagem" name="imagem" accept="image/*">
                                <div class="form-text text-muted">Formatos aceitos: JPG, PNG, JPEG. Máx: 5MB.</div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="garantia" class="form-label text-gold">Garantia</label>
                                <input type="text" class="form-control bg-darker text-light border-secondary"
                                    id="garantia" name="garantia" placeholder="Ex: 12 meses">
                            </div>

                            <div class="mb-3">
                                <label for="ano_fabricacao" class="form-label text-gold">Ano de
                                    Fabricação/Compatibilidade</label>
                                <input type="text" class="form-control bg-darker text-light border-secondary"
                                    id="ano_fabricacao" name="ano_fabricacao" placeholder="Ex: 2020-2024">
                            </div>

                            <div class="mb-3">
                                <label for="compatibilidade" class="form-label text-gold">Compatibilidade com
                                    Veículos</label>
                                <input type="text" class="form-control bg-darker text-light border-secondary"
                                    id="compatibilidade" name="compatibilidade" placeholder="Ex: Gol, Fox, Onix, Ka">
                            </div>

                            <div class="mb-3">
                                <label for="especificacoes" class="form-label text-gold">Especificações Técnicas</label>
                                <textarea class="form-control bg-darker text-light border-secondary" id="especificacoes"
                                    name="especificacoes" rows="3"
                                    placeholder="Detalhes técnicos do produto..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label text-gold">Descrição do Produto *</label>
                        <textarea class="form-control bg-darker text-light border-secondary" id="descricao"
                            name="descricao" rows="3" placeholder="Descreva detalhadamente o produto..."
                            required></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.profile') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Cadastrar Produto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('imagem').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                let preview = document.getElementById('imagePreview');
                if (!preview) {
                    preview = document.createElement('img');
                    preview.id = 'imagePreview';
                    preview.className = 'img-fluid mt-2 rounded border border-gold';
                    preview.style.maxHeight = '200px';
                    // Insert after the file input's parent div (the .mb-3 div)
                    event.target.parentNode.appendChild(preview);
                }
                preview.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
